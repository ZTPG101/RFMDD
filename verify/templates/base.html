<!doctype html>
<html>
<head>
    <title>{% block title %}Rate Limit Demo{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .flash { background: #cee5f5; padding: 10px; border: 1px solid #b7d7e8; margin-bottom: 15px; }
        .flash.error { background: #f5c9ce; border-color: #e8b7bd; }
        .flash.success { background: #d4edda; border-color: #c3e6cb; }
        nav a { margin-right: 15px; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('sensitive_data') }}">Sensitive Data</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
